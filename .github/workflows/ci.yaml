name: Python application

on:
  push:
    branches: [ "main" ]
    paths-ignore:
        - 'README.md'  
  pull_request:
    branches: [ "main" ]
    paths-ignore:
        - 'README.md' 

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest  # Change to the specific OS you want to run on
    strategy:
      matrix:
        python-version: ["3.8", "3.9"]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 12345678
          MYSQL_DATABASE: test_db
          MYSQL_USER: root
          MYSQL_PASSWORD: 12345678
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest tox tox-gh-actions
        pip install -r requirements.txt
    - name: Check tox version
      run: tox --version
    - name: Test with tox
      run: tox
      env:
        DATABASE_URL: mysql+pymysql://root:12345678@127.0.0.1/test_db  # Use hardcoded credentials
